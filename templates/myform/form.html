{% extends '../Base.html' %}

{% block title %}
	<title>Register form</title>
{% endblock %}

{% block content %}
	<div class='container alert alert-success'>
		<form method="post">
			{% csrf_token %}
			<div class="form">
			<div class="form-group">
				<label for="inputEmail4">Email</label>
				<input type="email" class="form-control" name='mail' id="inputEmail4">
			</div>
			<div class="form-group">
				<label for="inputPassword4">Password</label>
				<input type="password" class="form-control" name='pswrd' id="inputPassword4">
			</div>
			</div>
			<div class="form">
			<div class="form-group">
				<label for="inputCity">First-Name</label>
				<input type="text" class="form-control" name='fname' id="inputName">
			</div>
			<div class="form-group">
				<label for="inputCity">Last-Name</label>
				<input type="text" class="form-control" name='lname' id="inputName">
			</div>
			<div class="form-group">
				<label for="inputState">Gender</label>
				<select id="inputState" name='gender' class="form-control">
					<option value='Male' selected>Male</option>
					<option value='Female'>Female</option>
				</select>
			</div>
			</div>
			<button type="submit" class="btn btn-primary">Sign in</button>
		</form>
	</div>
{% endblock content %}
