<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Multiselect</title>
</head>
<body>
	<form method="POST">
		{% csrf_token %}
		<label for="languages">Select Languages u know:</label>
		<select multiple name='language' size='3'>
			<option value="Python">python</option>
			<option value="Java">Java</option>
			<option value="C#">C#</option>
			<option value="JavaScript">JavaScript</option>
			<option value="C programming">C Programming</option>
			<option value="Dart">Dart</option>
		</select><br>
		<h2>Frameworks you know:</h2>
		<label for="ReactJS">ReactJS</label>
		<input type="checkbox" id="React" name="framework" value="ReactJS">
		<label for="AngularJS">AngularJS</label>
		<input type="checkbox" id="Angular" name="framework" value="AngularJS">
		<label for="VueJS">VueJS</label>
		<input type="checkbox" id="vueJS" name="framework" value="VueJS">
		<label for="">Django</label>
		<input type="checkbox" id="django" name="framework" value="Djano">
		<label for="Spring">Spring</label>
		<input type="checkbox" id="Spring" name="framework" value="Spring">
		<input type="submit" value="Submit">
	</form>
</body>
</html>
